<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>SpringerLite</title>
	<link rel="stylesheet" type="text/css" href="css/site.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">

	<header>
		<h1>Springer <span class="light">Lite</span></h1>
	</header>

	<section id="search-section">
		<form id="search-form">
			<label for="search">Search</label><input type="text" name="search" id="search" />
			<input type="submit" value="Search" id="search-button" />
		</form>
	</section>

	<section>
		<div id="results">
		</div>
		<div id="template" style="display:none;">
			<ol>
			{{#records}}
				<li>
					<a href="{{url}}">{{title}}</a>
				</li>
			{{/records}}
			</ol>
		</div>
		<a id="load-more">Load more</a>
	</section>	

	<footer>Created by <a href="http://twitter.com/quii">Chris James</a> - <a href="#" id="empty-cache">Empty saved searches<a/> </footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://github.com/janl/mustache.js/raw/master/mustache.js"></script>
	<script src="js/site.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
